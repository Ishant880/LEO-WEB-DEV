<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Zomato Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #D32F2F;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .nav {
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px 0;
        }
        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .restaurant-card {
            background-color: white;
            border-radius: 8px;
            width: 250px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .restaurant-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .restaurant-card h3 {
            text-align: center;
            padding: 15px 10px;
            background-color: #f1f1f1;
        }
        .restaurant-card p {
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Simple Zomato Clone</h1>
    <p>Find your favorite restaurants</p>
</header>

<div class="nav">
    <a href="#">Home</a>
    <a href="#">Restaurants</a>
    <a href="#">Offers</a>
    <a href="#">Contact</a>
</div>

<div class="container">
    <div class="restaurant-card">
        <img src="https://via.placeholder.com/250x200" alt="Restaurant 1">
        <h3>Restaurant 1</h3>
        <p>Italian, Pizza, Pasta</p>
    </div>
    <div class="restaurant-card">
        <img src="https://via.placeholder.com/250x200" alt="Restaurant 2">
        <h3>Restaurant 2</h3>
        <p>Chinese, Fast Food</p>
    </div>
    <div class="restaurant-card">
        <img src="https://via.placeholder.com/250x200" alt="Restaurant 3">
        <h3>Restaurant 3</h3>
        <p>Indian, Biryani, Curry</p>
    </div>
</div>

<footer>
    <p>&copy; 2025 Simple Zomato Clone. All rights reserved.</p>
</footer>

</body>
</html>
